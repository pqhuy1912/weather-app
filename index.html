<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="weather-app">
        <input type="text" name="" placeholder="Search citys..." class="search">
        <div class="content">
            <h1 class="name">
                <span class="city"></span>
                <span>,</span>
                <span class="country"></span>
            </h1>
            <div class="time"></div>
            <div class="temperature">
                <!-- <span class="value">23</span><span><sup>o</sup>C</span> -->
                <p><span class="value"></span><sup>o</sup>C</p>
            </div>
            <div class="desc"></div>
            <div class="more-info">
                <div class="visibility info-item">
                    <i class="fa-regular fa-eye"></i>
                    <p></p>
                </div>
                <div class="wind info-item">
                    <i class="fa-solid fa-wind"></i>
                    <p></p>
                </div>
                <div class="cloud info-item">
                    <i class="fa-solid fa-cloud"></i>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
